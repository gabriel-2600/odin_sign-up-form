<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/logo.jpg" />
  </head>

  <body>
    <div class="image-container">
      <div class="heading">
        <h1>Bagtown</h1>
      </div>
    </div>

    <div class="content-container">
      <h2>
        Step up your game with the latest releases of street and sports wear
      </h2>

      <form action="" method="">
        <div class="form-div">
          <h2>Let's do this</h2>

          <div class="input-section">
            <div class="input-div">
              <p>
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="first-name" required />
              </p>

              <p>
                <label for="lname">LAST NAME</label>
                <input type="text" id="lname" name="last-name" required />
              </p>
            </div>

            <div class="input-div">
              <p>
                <label for="e-mail">EMAIL</label>
                <input type="email" id="e-mail" name="email" required />
              </p>

              <p>
                <label for="telnum">PHONE NUMBER</label>
                <input type="tel" id="telnum" name="telephone" />
              </p>
            </div>

            <div class="input-div">
              <p>
                <label for="pword">PASSWORD</label>
                <input
                  type="password"
                  id="pword"
                  name="password"
                  required
                  minlength="8"
                />
              </p>

              <p>
                <label for="confirm-pword">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-pword"
                  name="confirm-password"
                  minlength="8"
                  required
                />
              </p>
            </div>
          </div>
        </div>

        <button type="submit">Create Account</button>
      </form>
    </div>
  </body>
</html>
